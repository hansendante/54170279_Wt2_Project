<div class="pokemon-card">
  <div class="pokemon-avatar">
    <h2>{{ pokemon.id }}</h2>
  </div>
<mat-card>
  <mat-card-title> 
     {{ pokemon.name }}<br />
    </mat-card-title>
    <mat-card-content>
      {{ pokemon.firstType
      }}<span *ngIf="pokemon.secondType">/{{ pokemon.secondType }}</span>
    </mat-card-content>
</mat-card>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Basic Status
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>
      HP: {{ pokemon.hp }}<br />
      Attack: {{ pokemon.attack }}<br />
      Defense: {{ pokemon.defense }}<br />
    </p>
  </mat-expansion-panel>
 <mat-card-actions>
   <button mat-raised-button color="primary" (click)="detailClicked()">
  Detail
</button>
</mat-card-actions>
  
</div>
